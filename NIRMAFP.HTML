<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Webpage with ALGOALLIES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 1000px;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            transform-style: preserve-3d;
            animation: rotate 8s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .heading {
            font-size: 3em;
            color: #e74c3c;
            transform: translateZ(100px);
            text-transform: uppercase;
            letter-spacing: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">ALGOALLIES</div>
    </div>
</body>
</html>
